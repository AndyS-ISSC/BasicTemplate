---
layout: default
---

  <div class="container">

    <div class="clearfix spacer"></div>

    <h1>{{ page.title | escape }}</h1>

    <!-- BODY CONTENT -->
    <div class="row">
      <div class="col-sm-7 col-md-6 col-lg-5">
        {{ content }}

        {% unless site.media-items | size > 0 %}
          <p>No posts at this time.</p>
        {% endunless %}

        <div class="clearfix spacer"></div>

      </div>
    </div>

    <div class="row">
      {% for media-items in site.media-items limit:5 %}
        <div class="col-sm-3 col-md-4">
          <hr class="mt-3 mb-3">
          <a href="{{ media-items.url | relative_url }}" class="media-thumbnail mb-2" style="background-image: url('{{ media-items.main-image }}')"></a>
          <h4 class="mb-1"><a href="{{ media-items.url | relative_url }}">{{ media-items.title | truncate: 140 }}</a></h4>
          <div class="grey post-body mt-0 mb-4">{{ media-items.content | truncate: 140 }}</div>
        </div>
      {% endfor %}
    </div>

  </div><!-- END CONTAINER -->

  <div class="clearfix spacer"></div>
  <div class="clearfix spacer"></div>
