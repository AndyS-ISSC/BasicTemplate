<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="card">
    <h4 class="card-header bg-danger text-white">Action Required</h4>
    <div class="card-block">
      <p class="text-muted"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
      <h4 class="card-title" itemprop="name headline">{{ page.title | escape }}</h4>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </div>
    <div class="card-block" style="border-top: 1px solid #ddd;">
